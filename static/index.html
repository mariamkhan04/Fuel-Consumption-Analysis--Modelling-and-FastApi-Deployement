<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Prediction</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Welcome to the Fuel Consumption Prediction API</h1>
    <form action="/predict/" method="post">
        <label for="input1">Input 1 (Starting from 1.0):</label>
        <input type="number" id="input1" name="input1" value="1.0" min="1.0" step="0.01" required><br>
        
        <label for="input2">Input 2 (Starting from 1):</label>
        <input type="number" id="input2" name="input2" value="3" min="3" required><br>

        <label for="input3">Input 3 (Starting from 100):</label>
        <input type="number" id="input3" name="input3" value="100" min="100" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
